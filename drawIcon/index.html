<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 页面头部，包含标题和样式表链接 -->
  <header class="header">
    <!-- 页面主标题，使用h1标签，类名为header__title -->
    <h1 class="header__title">Pumpkin Icon </h1>
    <!-- 链接到CSS样式表，用于页面的样式设计，这里假设ui.css文件位于css文件夹下 -->
    <link rel="stylesheet" type="text/css" href="./css/ui.css">
  </header>

  <!-- 页面主要内容区域，使用div标签，类名为content -->
  <div class="content">
    <!-- 容器，用于包裹图标或其他内容，类名为container -->
    <div class="container">
      <!-- 南瓜图标开始，使用div标签，类名为pumpkin和icon -->
      <div class="pumpkin icon">
        <!-- 南瓜尾部，使用div标签，类名为pumpkin__tail -->
        <div class="pumpkin__tail"></div>
        <!-- 南瓜主体，使用div标签，类名为pumpkin__main -->
        <div class="pumpkin__main">
          <!-- 南瓜表面斑驳效果，使用div标签，类名为pumpkin__bleak -->
          <div class="pumpkin__bleak"></div>
          <!-- 南瓜面部，使用div标签，类名为pumpkin__face -->
          <div class="pumpkin__face">
            <!-- 南瓜的眼睛和鼻子区域，使用div标签，类名为pumpkin__eyes-nose -->
            <div class="pumpkin__eyes-nose">
              <!-- 左眼，使用div标签，类名为pumpkin__eye和pumpkin__eye--left -->
              <div class="pumpkin__eye pumpkin__eye--left"></div>
              <!-- 鼻子，使用div标签，类名为pumpkin__nose -->
              <div class="pumpkin__nose"></div>
              <!-- 右眼，使用div标签，类名为pumpkin__eye和pumpkin__eye--right -->
              <div class="pumpkin__eye pumpkin__eye--right"></div>
            </div>
            <!-- 南瓜嘴巴，使用div标签，类名为pumpkin__mouth -->
            <div class="pumpkin__mouth"></div>
          </div>
          <!-- 南瓜身体内部，使用div标签，类名为pumpkin__body -->
          <div class="pumpkin__body">
            <!-- 南瓜身体内部填充，使用div标签，类名为pumpkin__body-inner -->
            <div class="pumpkin__body-inner"></div>
          </div>
        </div>
      </div>
      <!-- 南瓜图标结束 -->

    </div>
    <!-- 容器结束 -->
  </div>
  <!-- 页面主要内容区域结束 -->
</body>

</html>
